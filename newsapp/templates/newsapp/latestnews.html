{% extends "base.html" %}


{% load static %}
{% block csspart %}
<link rel="stylesheet" href="{% static "latestnews.css" %}">
{% endblock  %}
{% block content %}
<div class="trending">
    <h3>Top 5 News of Today</h3>
</div>

<div class="newslist">
    <h1>Latest News</h1>
    {% for article in articles %}
    <div class="image-container">
        <img src="{{article.image_url}}?resize=900,602" alt="article_url" width=200 height=200>

    </div>



    <h2>{{article.title}}</h2>
    <div class="article-date">
        {{article.post_published}}
    </div>

    <div class="source-link">
        <a href="{{article.source_link}}"></a>
    </div>

    <div class="domain">
        {{article.domain}}
    </div>

    
    {% endfor %}
</div>
{% endblock  %}
