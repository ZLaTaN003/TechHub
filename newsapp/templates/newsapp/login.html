{% extends 'base.html' %}
{% load static %}
{% block csspart %}
  <style>
    .nav {
      display: none;
    }
  </style>
{% endblock %}
{% block content %}
  <section class="login-body">
    <div class="login-content">
      <form action="" method="POST">
        <a class="logo-news" href="{% url 'allnews' %}">
          <i class="fa-solid fa-layer-group"></i>
          Newsy
        </a>
        <span style="text-decoration: none; color: var(--text-color-light);">Don't Have a Account? <a href="{% url 'register' %}" style="color: var(--primary-color);">Register</a></span>

        {% csrf_token %}
        {% for field in login_form %}
          <div class="fieldWrapper">{{ field }}</div>
          {% if field.errors %}
            <span class="login-err">{{ field.errors }}</span>
          {% endif %}
        {% endfor %}
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </section>
{% endblock %}
